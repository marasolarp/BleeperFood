<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <header>
    
    <div class="row fix-margin">
      <div class="col s12 m12 l12 lg12 top-img">
        <h3 class="center-align">BleeperFood</h3>
        <div class="input-field col s4 offset-s4  center-block ">
          <label id="title-search" class="center-align" for="title-search">Encuentra los mejores restaurantes
          </label>
        </div>
        <div class="input-field col s4 offset-s4 center-align">
          <input placeholder="Busca por tipo de comida, ciudad o lo que mas te guste" id="search" type="text" class="validate">
          <button id="btn-search" class="btn waves-effect waves-light" type="submit" name="action">Buscar
          </button>
        </div>
        
          
        </div>
      </div>
    </div>
  </header>
  <section class="insert">
    <div class="row">
      <div class="col s12 m12 l4 lg4">
        <div id="card-insert">
        </div>
      </div>
    </div>
  </section>
  <!-- Compiled and minified JavaScript -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
